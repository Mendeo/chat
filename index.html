<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Mendeo chat</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Language" content="ru-RU">
	<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<p data-user-session-id="~%~">Приветствую тебя, <b>~%~</b>, в нашем уютном чатике!</p>
	<div class="left_right">
		<div id="files-list">
			<b><span>Список файлов:</span></b>
			<ul></ul>
		</div>
		<textarea id="chat-area" autocomplete="off" readonly spellcheck="false"></textarea><br>
	</div>
	<br>
	<div class="input_area">
		<input type="text" id="input-text" name="msg" required>
		<button id="submit" type="submit">Отправить</button>
	</div>
	<br>
	<input type="file" id="add-files" multiple>
	<p id="commands">
		<button>/list</button> - получить список пользователей онлайн.
	</p>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
