<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
	<title>Mendeo chat</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Language" content="ru-RU">
	<meta name="google" content="notranslate">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="notranslate">
	<div class="start_end">
		<p data-user-name="~%~" data-user-session-id="~%~">Приветствую тебя, <b>~%~</b>, в нашем уютном чатике!</p>
		<p><a href="/logout">Выход</a></p>
	</div>
	<div class="left_right">
		<div id="files-list">
			<b><span>Список файлов:</span></b>
			<ul></ul>
		</div>
		<div id="chat-area" spellcheck="false"></div><br>
	</div>
	<br>
	<form class="input_area" id="submit">
		<div class="status status__no_connected" title="Нет подключения"></div>
		<input type="text" id="input-text" name="msg" autocomplete="off" required>
		<input type="submit" value="Отправить" disabled>
	</form>
	<span id="typing-status" hidden>Печатают: <span></span></span>
	<span id="max-payload-size-exceeded-error" class="error invisible">Превышен максимальный размер сообщения! (104 857 536 байт)</span>
	<br>
	<input type="file" id="add-files" multiple>
	<br>
	<label for="send-typing">Показывать, что вы что-то печатаете?</label>
	<input type="checkbox" id="send-typing" checked>
	<p id="commands">
		<button>:list</button> - получить список пользователей онлайн.
	</p>~%~
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
